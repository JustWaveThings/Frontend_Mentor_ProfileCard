<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="background">
    <div class="main-container">
      <main>
        <div class="top"><img src="/images/image-victor.jpg" alt="Headshot of Victor Cress outdoors"></div>
        <div class="bottom">
          <div class="name-age-cont">
            <div class="full-name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="location">London</div>
        </div>
        <div class="stats">
          <div class="follower container">
            <div class="num">80K</div>
            <div class="tag">Followers</div>
          </div>
          <div class="likes container">
            <div class="num">803K</div>
            <div class="tag">Likes</div>
          </div>
          <div class="photos container">
            <div class="num">1.4K</div>
            <div class="tag">Photos</div>
          </div>
        </div>



      </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/JustWaveThings">JustWaveThings</a>.
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
